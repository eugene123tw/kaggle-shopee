program: train.py
method: bayes
metric:
  name: val/f1
  goal: maximize
parameters:
  lr:
    min: 0.001
    max: 0.003
  input_size:
    values: [256, 320, 416, 480, 512]
  image_embedding_size:
    values: [256, 320, 416, 480, 512]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}